<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootsrap Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="fluid-container">
      <!-- header -->
      <header>
        <nav>
          <ul>
            <li></li>
          </ul>
        </nav>
      </header>
      <!-- header -->

      <main>
        <!-- jumbotron -->
        <section class="jumbotron-freelancer">
          <div class="jumbotron-container">
            <img src="img/avataaars.svg" alt="Avatar">
            <h1><strong>START BOOTSTRAP</strong></h1>
            <div class="star-container">
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <h3><strong>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</strong></h3>
          </div>
        </section>
        <!--end jumbotron -->

        <!-- portfolio -->
        <section class="portfolio">
          <h3><strong>PORTFOLIO</strong></h3>
          <div class="container">
            <div class="row">
              <div class="star-container">
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <div class="portfolio-images-container">
                <div class="images-portfolio col-xs-12">
                  <img src="img/casetta.png" alt="casetta">
                </div>
                <div class="images-portfolio col-xs-12">
                  <img src="img/torta.png" alt="torta">
                </div>
                <div class="images-portfolio col-xs-12">
                  <img src="img/circo.png" alt="circo">
                </div>
                <div class="images-portfolio col-xs-12">
                  <img src="img/controller.png" alt="controller">
                </div>
                <div class="images-portfolio col-xs-12">
                  <img src="img/cassaforte.png" alt="cassaforte">
                </div>
                <div class="images-portfolio col-xs-12">
                  <img src="img/sottomarino.png" alt="sottomarino">
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--end portfolio -->

        <!-- about -->
        <section class="about">

        </section>
        <!--end about -->

        <!-- contact-me -->
        <section class="contact-me">

        </section>
        <!--end contact-me -->
      </main>

      <!-- footer -->
      <footer>

      </footer>
      <!--end footer -->
    </div>

  </body>
</html>
